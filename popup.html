<html lang="en">
  <link
    rel="preload"
    as="font"
    type="font/woff2"
    crossorigin=""
    href="https://design-system.cdn.yle.fi/fonts/yle-next/1.0.0/YleNextVar.woff2"
  />
  <link
    rel="preload"
    as="font"
    type="font/woff2"
    crossorigin=""
    href="https://design-system.cdn.yle.fi/fonts/yle-next/1.0.0/YleNextVar-Italic.woff2"
  />
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
    crossorigin="anonymous"
  />
  <link href="popup.css" rel="stylesheet" type="text/css" />
  <script type="module" src="popup.js"></script>

  <body>
    <div class="extension-body">
      <div class="header-section">
        <div class="text-start">
          <h1>Settings</h1>
        </div>
      </div>

      <div class="container">
        <div class="accordion">
          <button class="accordion-header">
            <span>Tokens Management</span>
            <span class="accordion-icon">&#9660;</span>
          </button>
          <div class="accordion-content">
            <div class="accordion-content-inner">
              <p class="section-title">
                Manage your DeepL API tokens to enable translation service.
              </p>

              <p class="section-text">
                Currently, only
                <a href="https://www.deepl.com/pro-api" target="_blank" rel="noopener noreferrer">
                  DeepL, the best translation service for Finnish language
                </a>
                is supported.
                <br />
                You can upload up to 5 tokens. View
                <a
                  href="https://support.deepl.com/hc/en-us/articles/360020695820-API-key-for-DeepL-API"
                  target="_blank"
                  rel="noopener noreferrer"
                  >this guide</a
                >
                to get an API token.
              </p>

              <div class="add-token-form">
                <div style="display: flex; flex-direction: column">
                  <label class="form-text">New token</label>
                  <input type="text" class="input-field" placeholder="Add your DeepL token here" />
                </div>

                <div style="display: flex; flex-direction: column">
                  <label class="form-text">API Type</label>

                  <div class="radio-group">
                    <label class="radio-option">
                      <input type="radio" name="apiType" value="free"/>
                      <div class="radio-content">
                        <div class="radio-title">DeepL Free</div>
                        <div class="radio-description">For personal and non-commercial use</div>
                      </div>
                    </label>

                    <label class="radio-option">
                      <input type="radio" name="apiType" value="pro" />
                      <div class="radio-content">
                        <div class="radio-title">DeepL Pro</div>
                        <div class="radio-description">For subscription use with high limit</div>
                      </div>
                    </label>
                  </div>
                </div>

                <button class="button" style="margin-top: 8px">Add new token</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
